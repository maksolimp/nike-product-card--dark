<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card (dark)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="favicon.png">
</head>
<body>
<main>
	<div class="ba-container">
		<div class="ba-brand">
			<a href="#"><img src="img/logo.png" alt="nike_logo"></a>
		</div>
			<section class="ba-product cf">
				<div class="ba-product__image">
					<img src="img/shoe.png" alt="nike_shoe">
					<div  class="ba-product__thumbnails">
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
					</div>
				</div>

				<!-- ba-product__info -->
				<div class="ba-product__info">
					<h2 class="ba-product__title">
						Nike SB Stefan Janoski Max
					</h2>
					<h3 class="ba-product__title--opacity">
						Unisex Skateboarding Shoe
					</h3>
					<form action="#">
						<div class="ba-product__meta">
							<div class="ba-product__rating">
								<img src="img/star.png" alt="star">
								<img src="img/star.png" alt="star">
								<img src="img/star.png" alt="star">
								<img src="img/star.png" alt="star">
								<img src="img/star.png" alt="star">
							</div>
						</div>
						<div class="ba-product__specs ba-specs">
							<div class="ba-specs__size ba-size">
								<ul class="ba-size__menu">
								    <li><a href=#>Size</a>
								        <ul class="ba-size__submenu">
								            <li class="ba-size__submenu--7"><a href=#>7</a></li>
								            <li class="ba-size__submenu--8"><a href=#>8</a></li>
								            <li class="ba-size__submenu--9"><a href=#>9</a></li>
								            <li class="ba-size__submenu--10"><a href=#>Yeti-size :)</a>
								    </li>
								</ul>
							</div>
							<div class="ba-specs__qty">
								<ul class="ba-size__qty">
								    <li><a href=#>Qty</a>
								        <ul class="ba-size__submenu">
								        	<li class="ba-size__submenu--7"><a href=#>1</a></li>
								        	<li class="ba-size__submenu--8"><a href=#>2</a></li>
								        	<li class="ba-size__submenu--9"><a href=#>3</a></li>
								        	<li class="ba-size__submenu--10"><a href=#>For centipede</a>
								    </li>
								</ul>
							</div>
						</div>
							<button class="ba-button" type="submit">Add to cart</button>
					</form>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
